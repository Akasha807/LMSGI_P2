<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8"> 
    <title>Taula de Calendari</title>
    <link rel="stylesheet" href="Calendari-Css.css">
</head>

<body>
    <h1 id="h1">Horari</h1>
    <h2 id="h2">Curs 24-25</h2>

    <table>
        <tr>
            <th class="color-verde-flojo"></th>
            <th class="color-verde-flojo">dilluns</th>
            <th class="color-verde-flojo">dimarts</th>
            <th class="color-verde-flojo">dimecres</th>
            <th class="color-verde-flojo">dijous</th>
            <th class="color-verde-flojo">divendres</th>
        </tr>
        <tr>
            <td class="horas">8:00 - 9:00</td>
            <td rowspan="2" class="color-morado">LMSGI</td>
            <td rowspan="2" class="color-amarillo-flojo">BD</td>
            <td rowspan="2" class="color-verde">P+ED</td>
            <td rowspan="2" class="color-amarillo">SI</td>
            <td rowspan="2" class="color-amarillo-flojo">BD</td>
        </tr>
        <tr>
            <td class="horas">9:00 - 10:00</td>
        </tr>
        <tr>
            <td class="horas">10:00 - 11:00</td>
            <td class="color-verde">P+ED</td>
            <td class="color-azul">TUT</td>
            <td class="color-amarillo">AN</td>
            <td class="color-verde">P+ED</td>
            <td class="color-verde">P+ED</td>
        </tr>
        <tr>
            <th colspan="6" id="descans">Descans</th>
        </tr>
        <tr>
            <td class="horas">11:30 - 12:30</td>
            <td class="color-verde">P+ED</td>
            <td rowspan="2" class="color-naranja">DIW</td>
            <td rowspan="2" class="color-cyan">IPOI</td>
            <td rowspan="2" class="color-verde">P+ED</td>
            <td class="color-verde">P+ED</td>
        </tr>
        <tr>
            <td class="horas">12:30 - 13:30</td>
            <td class="color-cyan">IPOI</td>
            <td class="color-amarillo">SI</td>
        </tr>
    </table>
</body>
</html>
